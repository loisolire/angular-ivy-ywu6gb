<form (ngSubmit)="onSubmit()">
  <p>
    <label for="name"
      >Enter a symbol of the stock to track (ie AAPL, TSLA, etc...)</label
    >
  </p>
  <input id="stockInput" type="text" [formControl]="name" />
  <button id="trackBtn" [disabled]="!name.valid" type="submit">
    Track stock
  </button>
</form>

<ul *ngFor="let quote of ">


</ul>
