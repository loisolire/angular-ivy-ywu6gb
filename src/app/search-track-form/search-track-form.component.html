<form (ngSubmit)="onSubmit()">
  <p>
    <label >Enter a symbol of the stock to track (ie AAPL, TSLA, etc...)</label
    >
  </p>
  <p style="margin-bottom: 10px;">
    <input id="stockInput" type="text" [formControl]="name" />
  </p>
  <button id="trackBtn" [disabled]="!name.valid" type="submit">
    Track stock
  </button>
</form>
